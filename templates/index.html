<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR with Multimodal LLM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>OCR with Multimodal LLM</h1>
                <p class="lead">Extract structured data from receipts and invoices</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Upload Image</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fileUpload" class="form-label">Select an image file</label>
                                <input class="form-control" type="file" id="fileUpload" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="outputFormat" class="form-label">Output Format</label>
                                <select class="form-select" id="outputFormat">
                                    <option value="json">JSON</option>
                                    <option value="csv">CSV</option>
                                    <option value="text">Plain Text</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="uploadBtn">Process Image</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Image URL</h5>
                    </div>
                    <div class="card-body">
                        <form id="urlForm">
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Enter image URL</label>
                                <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
                            </div>
                            <div class="mb-3">
                                <label for="urlOutputFormat" class="form-label">Output Format</label>
                                <select class="form-select" id="urlOutputFormat">
                                    <option value="json">JSON</option>
                                    <option value="csv">CSV</option>
                                    <option value="text">Plain Text</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="urlBtn">Process URL</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Results</h5>
                        <button id="copyBtn" class="btn btn-sm btn-outline-secondary" disabled>Copy</button>
                    </div>
                    <div class="card-body">
                        <div id="loadingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing image... This may take a few moments.</p>
                        </div>
                        <div id="resultContainer">
                            <div class="image-preview-container mb-3 d-none">
                                <h6>Image Preview:</h6>
                                <img id="imagePreview" class="img-fluid rounded" alt="Preview">
                            </div>
                            <div class="result-text-container">
                                <h6>OCR Result:</h6>
                                <pre id="resultText" class="result-pre">No results yet. Upload an image or provide a URL.</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
